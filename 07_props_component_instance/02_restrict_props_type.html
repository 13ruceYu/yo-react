<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>react-props</title>
</head>

<body>
  <div id="root"></div>
  <div id="root1"></div>
  <div id="root2"></div>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="../js/prop-types.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    class Person extends React.Component {
      render() {
        const { name, gender, age, speak } = this.props;
        return (
          <ul>
            <li>name: {name}</li>
            <li>gender: {gender}</li>
            <li>age: {age}</li>
            <li>ability: {speak()}</li>
          </ul>
        )
      }
    }

    Person.propTypes = {
      name: PropTypes.string.isRequired, // 必传且类型为 string
      age: PropTypes.number, // 类型为 number
      sex: PropTypes.string,
      speak: PropTypes.func // 类型为 function
    }

    const personProps = {
      name: 'James',
      gender: 'male',
      age: 18,
      speak: function () {
        return '巴啦啦能量'
      }
    }
    ReactDOM.render(<Person {...personProps} />, document.getElementById('root'));
  </script>
</body>

</html>
