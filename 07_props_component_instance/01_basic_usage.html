<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>react_props_basic_usage</title>
</head>

<body>
  <div id="root"></div>
  <div id="root1"></div>
  <div id="root2"></div>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="../js/prop-types.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    class Person extends React.Component {
      render() {
        const { name, gender, age } = this.props;
        return (
          <ul>
            <li>name: {name || 'whh'}</li>
            <li>gender: {gender || 'unknow'}</li>
            <li>age: {age + 1 || '0'}</li>
          </ul>
        )
      }
    }

    ReactDOM.render(<Person name='Bryce' gender='unknow' age={25} />, document.getElementById('root'));
    const person = {
      name: 'zks',
      gender: 'female',
      age: 12
    }
    ReactDOM.render(<Person {...person} />, document.getElementById('root1'));
    ReactDOM.render(<Person name='Gin' />, document.getElementById('root2'));
  </script>
</body>

</html>
