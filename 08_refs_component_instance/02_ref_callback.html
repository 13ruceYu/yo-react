<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ref_callback</title>
</head>

<body>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="../js/prop-types.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    class Demo extends React.Component {
      alertData1 = () => {
        const { input1 } = this;
        alert(input1.value);
      }

      alertData2 = () => {
        const { input2 } = this;
        alert(input2.value);
      }
      render() {
        console.log(this);
        return (
          <div>
            <input ref={el => { this.input1 = el }} type="text" placeholder="点击按钮显示数据" /> &nbsp;
            <button onClick={this.alertData1}>点击获取左侧输入框内容</button> &nbsp;
            <input onBlur={this.alertData2} ref={el => { this.input2 = el }} type="text" placeholder="失去焦点显示数据" />
          </div>
        )
      }
    }

    ReactDOM.render(<Demo />, document.getElementById('root'));
  </script>
</body>

</html>
