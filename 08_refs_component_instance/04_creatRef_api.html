<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>createRef api</title>
</head>

<body>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="../js/prop-types.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    class Demo extends React.Component {
      alertData1 = () => {
        // const { input1 } = this;
        console.log(this.myRef);
        alert(this.myRef.current.value);
      }

      alertData2 = () => {
        // const { input2 } = this;
        alert(this.myRef2.current.value);
      }

      // React.createRef 调用后可以返回一个容器，容器可储存被 ref 所标识的节点。
      myRef = React.createRef()
      myRef2 = React.createRef()

      render() {
        console.log(this);
        return (
          <div>
            <input ref={this.myRef} type="text" placeholder="点击按钮显示数据" /> &nbsp;
            <button onClick={this.alertData1}>点击获取左侧输入框内容</button> &nbsp;
            <input onBlur={this.alertData2} ref={this.myRef2} type="text" placeholder="失去焦点显示数据" />
          </div>
        )
      }
    }

    ReactDOM.render(<Demo />, document.getElementById('root'));
  </script>
</body>

</html>
