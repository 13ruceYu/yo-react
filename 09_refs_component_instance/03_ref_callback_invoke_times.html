<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ref_callback_invoke_times</title>
</head>

<body>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="../js/prop-types.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    class Demo extends React.Component {
      state = { isHot: false }

      changeWeather = () => {
        const { isHot } = this.state;
        this.setState({ isHot: !isHot });
      }

      alertData = () => {
        alert(this.input1.value);
      }

      saveInput = (el) => {
        console.log(el);
        this.input1 = el;
      }

      render() {
        return (
          <div>
            <h2>today is so fucking {this.state.isHot ? 'hot' : 'cold'}!</h2>
            <input ref={this.saveInput} type="text" placeholder="点击按钮显示数据" /> &nbsp;
            <button onClick={this.alertData}>点击提示输入的内容</button> &nbsp;
            <button onClick={this.changeWeather}>点击切换天气</button>
          </div>
        )
      }
    }

    ReactDOM.render(<Demo />, document.getElementById('root'));
  </script>
</body>

</html>
